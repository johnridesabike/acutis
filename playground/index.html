  </head>
  <body>
    <a class="skip-nav" href="#content">Skip to content.</a><div class="site-header__wrapper">
        <header class="site-header"><p class="site-header__title">
              <a href="https:&#x2F;&#x2F;johnridesa.bike&#x2F;acutis/">
                <img
                  src="https:&#x2F;&#x2F;johnridesa.bike&#x2F;acutis/icon.svg"

                  width="48"

                />
                Acutis

            </p><p class="site-header__subtitle">A simple and type-safe template language</p>
        </header>
        <nav class="site-header__nav">
          <ol class="site-header__nav-list"><li>
                <a href="https://johnridesa.bike/acutis/" aria-current="false">Home</a>
              </li><li>
                <a href="https://johnridesa.bike/acutis/introduction/" aria-current="false">Getting started</a>

      </div><main class="main" id="content">
      <article>
          <header class="header">
            <h1>Acutis language playground</h1>
          </header>
<label for="source" class="playground__header">
  Template editor<span id="source-is-dirty" class="playground__is-dirty"></span>
</label>
<div class="font-monospace">
  <textarea
    id="source"
    cols="80"
    rows="20"
    spellcheck="false"
    class="playground__textarea"
    wrap="off"
  ></textarea>
</div>
<label for="props" class="playground__header">
  JSON input editor<span id="props-is-dirty" class="playground__is-dirty"></span>
</label>
<div class="font-monospace">
  <textarea
    id="props"
    cols="80"
    rows="16"
    spellcheck="false"
    class="playground__textarea"
    wrap="off"
  ></textarea>
</div>
<div class="playground__buttons">
  <button id="render" class="playground__button">Compile &amp; render</button>
  <button id="getlink" class="playground__button">Copy link</button>
</div>
<label for="jsresult" class="playground__header">Compiled JavaScript</label>
<div class="font-monospace">
  <textarea
    id="jsresult"
    cols="80"
    rows="20"
    readonly
    class="playground__textarea"
    wrap="off"
  ></textarea>
</div>
<label for="result" class="playground__header">Rendered output</label>
<div class="font-monospace">
  <textarea
    id="result"
    cols="80"
    rows="20"
    readonly
    class="playground__textarea"
    wrap="off"
  ></textarea>
</div>
<script src="https:&#x2F;&#x2F;johnridesa.bike&#x2F;acutis/acutis.js"></script>
<script src="https:&#x2F;&#x2F;johnridesa.bike&#x2F;acutis/playground.js"></script>

      </article>
    </main>

</html>
